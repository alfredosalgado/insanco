<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Professional person with documents -->
  <!-- Head -->
  <ellipse cx="70" cy="45" rx="14" ry="18" fill="#d4a574"/>
  
  <!-- Hair -->
  <path d="M57 35 Q70 28 83 35 Q83 40 70 40 Q57 40 57 35" fill="#2c3e50"/>
  
  <!-- Face details -->
  <circle cx="65" cy="42" r="1.5" fill="#2c3e50"/>
  <circle cx="75" cy="42" r="1.5" fill="#2c3e50"/>
  <path d="M67 48 Q70 52 73 48" stroke="#8b4513" stroke-width="1" fill="none"/>
  
  <!-- Glasses -->
  <circle cx="65" cy="42" r="4" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="75" cy="42" r="4" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <line x1="69" y1="42" x2="71" y2="42" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Body (professional attire) -->
  <rect x="56" y="58" width="28" height="35" fill="#2c3e50" rx="6"/>
  
  <!-- Shirt -->
  <rect x="60" y="62" width="20" height="28" fill="#ffffff" rx="4"/>
  
  <!-- Tie -->
  <rect x="68" y="65" width="4" height="20" fill="#e74c3c" rx="1"/>
  
  <!-- Arms -->
  <ellipse cx="48" cy="70" rx="6" ry="16" fill="#d4a574"/>
  <ellipse cx="92" cy="70" rx="6" ry="16" fill="#d4a574"/>
  
  <!-- Hands -->
  <circle cx="44" cy="86" r="4" fill="#d4a574"/>
  <circle cx="96" cy="86" r="4" fill="#d4a574"/>
  
  <!-- Legs -->
  <rect x="62" y="93" width="6" height="25" fill="#2c3e50" rx="3"/>
  <rect x="72" y="93" width="6" height="25" fill="#2c3e50" rx="3"/>
  
  <!-- Dress shoes -->
  <ellipse cx="65" cy="122" rx="5" ry="3" fill="#000000"/>
  <ellipse cx="75" cy="122" rx="5" ry="3" fill="#000000"/>
  
  <!-- Documents/folder in hand -->
  <rect x="35" y="80" width="18" height="24" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="2"/>
  <rect x="37" y="82" width="14" height="20" fill="#ffffff"/>
  <line x1="39" y1="86" x2="49" y2="86" stroke="#2c3e50" stroke-width="0.5"/>
  <line x1="39" y1="90" x2="49" y2="90" stroke="#2c3e50" stroke-width="0.5"/>
  <line x1="39" y1="94" x2="49" y2="94" stroke="#2c3e50" stroke-width="0.5"/>
  <line x1="39" y1="98" x2="49" y2="98" stroke="#2c3e50" stroke-width="0.5"/>
  
  <!-- Municipal building (more detailed) -->
  <rect x="130" y="40" width="140" height="100" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="4"/>
  
  <!-- Building columns -->
  <rect x="140" y="50" width="8" height="80" fill="#bdc3c7"/>
  <rect x="160" y="50" width="8" height="80" fill="#bdc3c7"/>
  <rect x="180" y="50" width="8" height="80" fill="#bdc3c7"/>
  <rect x="200" y="50" width="8" height="80" fill="#bdc3c7"/>
  <rect x="220" y="50" width="8" height="80" fill="#bdc3c7"/>
  <rect x="240" y="50" width="8" height="80" fill="#bdc3c7"/>
  
  <!-- Windows -->
  <rect x="145" y="60" width="12" height="12" fill="#3498db" opacity="0.8"/>
  <rect x="165" y="60" width="12" height="12" fill="#3498db" opacity="0.8"/>
  <rect x="185" y="60" width="12" height="12" fill="#3498db" opacity="0.8"/>
  <rect x="205" y="60" width="12" height="12" fill="#3498db" opacity="0.8"/>
  <rect x="225" y="60" width="12" height="12" fill="#3498db" opacity="0.8"/>
  
  <!-- Main entrance -->
  <rect x="190" y="100" width="20" height="30" fill="#8b4513" rx="2"/>
  <circle cx="205" cy="115" r="2" fill="#f39c12"/>
  
  <!-- Steps -->
  <rect x="180" y="130" width="40" height="4" fill="#95a5a6"/>
  <rect x="175" y="134" width="50" height="4" fill="#7f8c8d"/>
  
  <!-- Building sign -->
  <rect x="150" y="45" width="80" height="8" fill="#2c3e50" rx="1"/>
  <text x="190" y="51" text-anchor="middle" font-size="6" fill="#ffffff">MUNICIPALIDAD</text>
  
  <!-- Flag pole -->
  <rect x="275" y="20" width="3" height="50" fill="#8b4513"/>
  <rect x="278" y="20" width="20" height="15" fill="#e74c3c"/>
  <rect x="278" y="25" width="20" height="5" fill="#ffffff"/>
  <rect x="278" y="30" width="20" height="5" fill="#3498db"/>
  
  <!-- Official stamps/seals -->
  <circle cx="100" cy="150" r="15" fill="#e74c3c" opacity="0.8"/>
  <text x="100" y="155" text-anchor="middle" font-size="7" fill="#ffffff" font-weight="bold">APROBADO</text>
  
  <circle cx="160" cy="160" r="15" fill="#27ae60" opacity="0.8"/>
  <text x="160" y="165" text-anchor="middle" font-size="7" fill="#ffffff" font-weight="bold">OFICIAL</text>
  
  <circle cx="220" cy="155" r="15" fill="#3498db" opacity="0.8"/>
  <text x="220" y="160" text-anchor="middle" font-size="7" fill="#ffffff" font-weight="bold">SELLADO</text>
  
  <!-- Ground -->
  <rect x="0" y="175" width="300" height="25" fill="#95a5a6"/>
  <rect x="0" y="180" width="300" height="20" fill="#7f8c8d"/>
</svg>