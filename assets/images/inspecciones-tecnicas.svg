<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Inspector (more detailed and realistic) -->
  <g transform="translate(80, 80)">
    <!-- Head -->
    <ellipse cx="60" cy="40" rx="16" ry="20" fill="#d4a574"/>
    
    <!-- Hair -->
    <path d="M45 25 Q60 18 75 25 Q75 30 60 30 Q45 30 45 25" fill="#8b4513"/>
    
    <!-- Face details -->
    <circle cx="55" cy="37" r="1.5" fill="#2c3e50"/>
    <circle cx="65" cy="37" r="1.5" fill="#2c3e50"/>
    <path d="M57 43 Q60 47 63 43" stroke="#8b4513" stroke-width="1" fill="none"/>
    
    <!-- Safety helmet -->
    <ellipse cx="60" cy="25" rx="20" ry="14" fill="#f1c40f"/>
    <rect x="55" y="15" width="10" height="6" fill="#e67e22"/>
    <rect x="57" y="22" width="6" height="2" fill="#ffffff"/>
    
    <!-- Professional attire -->
    <rect x="44" y="55" width="32" height="40" fill="#3498db" rx="6"/>
    
    <!-- Shirt -->
    <rect x="48" y="60" width="24" height="32" fill="#ffffff" rx="4"/>
    
    <!-- ID badge -->
    <rect x="50" y="63" width="10" height="8" fill="#e74c3c" rx="1"/>
    <rect x="51" y="64" width="8" height="6" fill="#ffffff"/>
    <rect x="52" y="65" width="6" height="1" fill="#2c3e50"/>
    <rect x="52" y="67" width="4" height="0.5" fill="#2c3e50"/>
    
    <!-- Arms -->
    <ellipse cx="35" cy="70" rx="8" ry="18" fill="#d4a574"/>
    <ellipse cx="85" cy="70" rx="8" ry="18" fill="#d4a574"/>
    
    <!-- Hands -->
    <circle cx="30" cy="88" r="5" fill="#d4a574"/>
    <circle cx="90" cy="88" r="5" fill="#d4a574"/>
    
    <!-- Legs -->
    <rect x="52" y="95" width="7" height="30" fill="#2c3e50" rx="3"/>
    <rect x="61" y="95" width="7" height="30" fill="#2c3e50" rx="3"/>
    
    <!-- Safety shoes -->
    <ellipse cx="55" cy="130" rx="6" ry="4" fill="#000000"/>
    <ellipse cx="65" cy="130" rx="6" ry="4" fill="#000000"/>
    
    <!-- Clipboard (more detailed) -->
    <rect x="20" y="82" width="18" height="25" fill="#8b4513" rx="2"/>
    <rect x="22" y="84" width="14" height="21" fill="#ffffff"/>
    
    <!-- Clipboard clip -->
    <rect x="28" y="80" width="2" height="6" fill="#95a5a6"/>
    
    <!-- Inspection checklist -->
    <line x1="24" y1="88" x2="34" y2="88" stroke="#2c3e50" stroke-width="0.5"/>
    <line x1="24" y1="91" x2="34" y2="91" stroke="#2c3e50" stroke-width="0.5"/>
    <line x1="24" y1="94" x2="34" y2="94" stroke="#2c3e50" stroke-width="0.5"/>
    <line x1="24" y1="97" x2="34" y2="97" stroke="#2c3e50" stroke-width="0.5"/>
    <line x1="24" y1="100" x2="34" y2="100" stroke="#2c3e50" stroke-width="0.5"/>
    
    <!-- Checkmarks and X marks -->
    <path d="M23 89 L24 90 L26 88" stroke="#27ae60" stroke-width="1" fill="none"/>
    <path d="M23 92 L24 93 L26 91" stroke="#27ae60" stroke-width="1" fill="none"/>
    <path d="M23 95 L26 98 M26 95 L23 98" stroke="#e74c3c" stroke-width="1" fill="none"/>
    <path d="M23 98 L24 99 L26 97" stroke="#27ae60" stroke-width="1" fill="none"/>
    <path d="M23 101 L24 102 L26 100" stroke="#27ae60" stroke-width="1" fill="none"/>
    
    <!-- Digital measuring device -->
    <rect x="95" y="78" width="12" height="20" fill="#f39c12" rx="2"/>
    <rect x="97" y="80" width="8" height="10" fill="#2c3e50"/>
    <rect x="98" y="81" width="6" height="8" fill="#27ae60"/>
    
    <!-- Digital display -->
    <rect x="98" y="82" width="6" height="3" fill="#000000"/>
    <text x="101" y="84" text-anchor="middle" font-size="2" fill="#00ff00">12.5</text>
    
    <!-- Device buttons -->
    <circle cx="101" cy="88" r="1" fill="#e74c3c"/>
    <circle cx="101" cy="91" r="1" fill="#95a5a6"/>
  </g>
  
  <!-- Structure being inspected (more realistic) -->
  <g>
    <rect x="250" y="100" width="130" height="140" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <rect x="255" y="105" width="120" height="130" fill="#bdc3c7"/>
    
    <!-- Concrete texture -->
    <rect x="255" y="105" width="120" height="130" fill="#bdc3c7" opacity="0.8"/>
    <circle cx="265" cy="115" r="1" fill="#95a5a6" opacity="0.6"/>
    <circle cx="280" cy="125" r="1.5" fill="#95a5a6" opacity="0.6"/>
    <circle cx="300" cy="135" r="1" fill="#95a5a6" opacity="0.6"/>
    <circle cx="320" cy="145" r="1.2" fill="#95a5a6" opacity="0.6"/>
    <circle cx="340" cy="155" r="1" fill="#95a5a6" opacity="0.6"/>
    <circle cx="355" cy="165" r="1.3" fill="#95a5a6" opacity="0.6"/>
    
    <!-- Structural reinforcement bars -->
    <line x1="250" y1="120" x2="380" y2="120" stroke="#34495e" stroke-width="3"/>
    <line x1="250" y1="140" x2="380" y2="140" stroke="#34495e" stroke-width="3"/>
    <line x1="250" y1="160" x2="380" y2="160" stroke="#34495e" stroke-width="3"/>
    <line x1="250" y1="180" x2="380" y2="180" stroke="#34495e" stroke-width="3"/>
    <line x1="250" y1="200" x2="380" y2="200" stroke="#34495e" stroke-width="3"/>
    <line x1="250" y1="220" x2="380" y2="220" stroke="#34495e" stroke-width="3"/>
    
    <!-- Vertical reinforcement -->
    <line x1="270" y1="100" x2="270" y2="240" stroke="#34495e" stroke-width="3"/>
    <line x1="290" y1="100" x2="290" y2="240" stroke="#34495e" stroke-width="3"/>
    <line x1="310" y1="100" x2="310" y2="240" stroke="#34495e" stroke-width="3"/>
    <line x1="330" y1="100" x2="330" y2="240" stroke="#34495e" stroke-width="3"/>
    <line x1="350" y1="100" x2="350" y2="240" stroke="#34495e" stroke-width="3"/>
    
    <!-- Crack or structural defect (more detailed) -->
    <path d="M280 115 Q285 120 290 115 Q295 125 300 120 Q305 130 310 125 Q315 135 320 130" stroke="#e74c3c" stroke-width="2.5" fill="none"/>
    <path d="M282 117 Q287 122 292 117 Q297 127 302 122" stroke="#c0392b" stroke-width="1" fill="none"/>
    
    <!-- Measurement marks -->
    <line x1="275" y1="112" x2="275" y2="118" stroke="#f39c12" stroke-width="2"/>
    <line x1="325" y1="127" x2="325" y2="133" stroke="#f39c12" stroke-width="2"/>
    <text x="275" y="110" text-anchor="middle" font-size="6" fill="#f39c12">A</text>
    <text x="325" y="138" text-anchor="middle" font-size="6" fill="#f39c12">B</text>
    
    <!-- Measuring tape -->
    <line x1="275" y1="115" x2="325" y2="130" stroke="#f1c40f" stroke-width="1" stroke-dasharray="2,1"/>
  </g>
  
  <!-- Professional checklist -->
  <g>
    <rect x="20" y="200" width="80" height="90" fill="#ffffff" stroke="#9ca3af" stroke-width="2" rx="4"/>
    
    <!-- Checklist header -->
    <rect x="22" y="202" width="76" height="12" fill="#3498db"/>
    <text x="60" y="210" text-anchor="middle" font-size="8" fill="#ffffff">INSPECCIÓN TÉCNICA</text>
    
    <!-- Checklist items -->
    <circle cx="30" cy="225" r="3" fill="#10b981"/>
    <text x="36" y="228" font-size="8" fill="#1f2937">✓ Estructura principal</text>
    
    <circle cx="30" cy="240" r="3" fill="#10b981"/>
    <text x="36" y="243" font-size="8" fill="#1f2937">✓ Instalaciones</text>
    
    <circle cx="30" cy="255" r="3" fill="#e74c3c"/>
    <text x="36" y="258" font-size="8" fill="#1f2937">✗ Fisuras detectadas</text>
    
    <circle cx="30" cy="270" r="3" fill="#fbbf24"/>
    <text x="36" y="273" font-size="8" fill="#1f2937">○ Normativas</text>
  </g>
  
  <!-- Professional measuring instrument -->
  <g>
    <rect x="320" y="60" width="50" height="30" fill="#1f2937" rx="4"/>
    <rect x="325" y="65" width="40" height="20" fill="#10b981"/>
    <text x="345" y="77" text-anchor="middle" font-size="8" fill="#ffffff">APROBADO</text>
    <rect x="340" y="50" width="10" height="12" fill="#ef4444"/>
    <circle cx="345" cy="56" r="2" fill="#ffffff"/>
    
    <!-- Digital readout -->
    <rect x="327" y="67" width="36" height="8" fill="#000000"/>
    <text x="345" y="72" text-anchor="middle" font-size="6" fill="#00ff00">98.5%</text>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="280" width="400" height="20" fill="#95a5a6"/>
</svg>