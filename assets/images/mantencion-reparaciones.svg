<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Persona reparando -->
  <g transform="translate(150, 120)">
    <!-- Cabeza más realista -->
    <ellipse cx="50" cy="40" rx="16" ry="20" fill="#d4a574"/>
    
    <!-- Cabello -->
    <path d="M35 28 Q50 22 65 28 Q65 35 50 35 Q35 35 35 28" fill="#2c3e50"/>
    
    <!-- Detalles faciales -->
    <circle cx="45" cy="37" r="1.5" fill="#2c3e50"/>
    <circle cx="55" cy="37" r="1.5" fill="#2c3e50"/>
    <path d="M47 44 Q50 47 53 44" stroke="#8b4513" stroke-width="1" fill="none"/>
    
    <!-- Gorra de trabajo -->
    <ellipse cx="50" cy="30" rx="20" ry="8" fill="#1f2937"/>
    <rect x="45" y="22" width="10" height="4" fill="#1f2937"/>
    <rect x="47" y="28" width="6" height="2" fill="#f1c40f"/>
    
    <!-- Uniforme de trabajo -->
    <ellipse cx="50" cy="80" rx="28" ry="42" fill="#dc2626"/>
    <rect x="30" y="60" width="40" height="35" fill="#c0392b" rx="6"/>
    
    <!-- Franjas reflectantes -->
    <rect x="28" y="68" width="44" height="2" fill="#f1c40f"/>
    <rect x="28" y="78" width="44" height="2" fill="#f1c40f"/>
    
    <!-- Brazos más detallados -->
    <ellipse cx="25" cy="65" rx="8" ry="18" fill="#d4a574" transform="rotate(-25 25 65)"/>
    <ellipse cx="75" cy="65" rx="8" ry="18" fill="#d4a574" transform="rotate(25 75 65)"/>
    
    <!-- Manos con guantes -->
    <circle cx="18" cy="82" r="5" fill="#f39c12"/>
    <circle cx="82" cy="82" r="5" fill="#f39c12"/>
    
    <!-- Piernas con pantalones de trabajo -->
    <ellipse cx="40" cy="115" rx="10" ry="28" fill="#2c3e50"/>
    <ellipse cx="60" cy="115" rx="10" ry="28" fill="#2c3e50"/>
    
    <!-- Botas de seguridad -->
    <ellipse cx="40" cy="145" rx="8" ry="5" fill="#8b4513"/>
    <ellipse cx="60" cy="145" rx="8" ry="5" fill="#8b4513"/>
    <ellipse cx="40" cy="143" rx="4" ry="2" fill="#95a5a6"/>
    <ellipse cx="60" cy="143" rx="4" ry="2" fill="#95a5a6"/>
    
    <!-- Llave inglesa más detallada -->
    <rect x="75" y="55" width="28" height="6" fill="#95a5a6" rx="3"/>
    <circle cx="78" cy="58" r="4" fill="#7f8c8d"/>
    <circle cx="98" cy="58" r="3" fill="#7f8c8d"/>
    <rect x="76" y="57" width="2" height="2" fill="#34495e"/>
    <rect x="97" y="57" width="2" height="2" fill="#34495e"/>
  </g>
  
  <!-- Tubería rota más realista -->
  <g>
    <rect x="50" y="220" width="120" height="15" fill="#95a5a6" rx="7"/>
    <rect x="52" y="222" width="116" height="11" fill="#7f8c8d" rx="5"/>
    
    <!-- Juntas de tubería -->
    <circle cx="70" cy="227" r="8" fill="#6c7b7f"/>
    <circle cx="150" cy="227" r="8" fill="#6c7b7f"/>
    
    <!-- Tornillos en las juntas -->
    <circle cx="66" cy="223" r="1" fill="#34495e"/>
    <circle cx="74" cy="223" r="1" fill="#34495e"/>
    <circle cx="66" cy="231" r="1" fill="#34495e"/>
    <circle cx="74" cy="231" r="1" fill="#34495e"/>
    
    <!-- Rotura más detallada -->
    <rect x="105" y="215" width="10" height="25" fill="#e74c3c" opacity="0.8"/>
    <path d="M105 220 Q110 215 115 220 Q110 225 105 220" fill="#c0392b"/>
    
    <!-- Gotas de agua más realistas -->
    <ellipse cx="110" cy="245" rx="3" ry="4" fill="#3498db" opacity="0.8"/>
    <ellipse cx="115" cy="252" rx="2" ry="3" fill="#3498db" opacity="0.7"/>
    <ellipse cx="108" cy="258" rx="1.5" ry="2" fill="#3498db" opacity="0.6"/>
    <ellipse cx="112" cy="264" rx="1" ry="1.5" fill="#3498db" opacity="0.5"/>
    
    <!-- Charco de agua -->
    <ellipse cx="110" cy="270" rx="12" ry="4" fill="#3498db" opacity="0.3"/>
  </g>
  
  <!-- Caja de herramientas más detallada -->
  <g>
    <rect x="280" y="200" width="80" height="40" fill="#e74c3c" rx="4"/>
    <rect x="282" y="202" width="76" height="36" fill="#c0392b" rx="2"/>
    
    <!-- Asa de la caja -->
    <rect x="315" y="190" width="10" height="12" fill="#95a5a6" rx="2"/>
    <rect x="316" y="188" width="8" height="6" fill="#7f8c8d" rx="3"/>
    
    <!-- Cerradura -->
    <rect x="355" y="215" width="4" height="8" fill="#95a5a6"/>
    <circle cx="357" cy="219" r="1.5" fill="#34495e"/>
    
    <!-- Compartimentos -->
    <rect x="285" y="205" width="70" height="2" fill="#95a5a6"/>
    <rect x="285" y="220" width="70" height="2" fill="#95a5a6"/>
    
    <!-- Herramientas visibles más detalladas -->
    <!-- Destornillador -->
    <rect x="290" y="208" width="2" height="12" fill="#f39c12"/>
    <rect x="289" y="208" width="4" height="3" fill="#e67e22"/>
    
    <!-- Martillo -->
    <rect x="295" y="212" width="2" height="8" fill="#8b4513"/>
    <rect x="293" y="210" width="6" height="3" fill="#95a5a6"/>
    
    <!-- Alicates -->
    <rect x="302" y="208" width="2" height="10" fill="#95a5a6"/>
    <ellipse cx="303" cy="208" rx="2" ry="1" fill="#7f8c8d"/>
    
    <!-- Llave inglesa -->
    <rect x="308" y="210" width="2" height="8" fill="#95a5a6"/>
    <circle cx="309" cy="210" r="2" fill="#7f8c8d"/>
    
    <!-- Cinta métrica -->
    <rect x="315" y="212" width="4" height="6" fill="#f1c40f"/>
    <rect x="316" y="213" width="2" height="4" fill="#e67e22"/>
    
    <!-- Nivel -->
    <rect x="322" y="209" width="8" height="2" fill="#27ae60"/>
    <circle cx="326" cy="210" r="0.5" fill="#f1c40f"/>
    
    <!-- Llave para tuberías -->
    <rect x="335" y="208" width="2" height="10" fill="#95a5a6"/>
    <rect x="333" y="208" width="6" height="2" fill="#7f8c8d"/>
  </g>
  
  <!-- Medidor o válvula más realista -->
  <g>
    <circle cx="80" cy="150" r="28" fill="#2c3e50"/>
    <circle cx="80" cy="150" r="22" fill="#34495e"/>
    <circle cx="80" cy="150" r="18" fill="#ecf0f1"/>
    
    <!-- Marcas del medidor -->
    <g stroke="#2c3e50" stroke-width="1" fill="none">
      <line x1="80" y1="132" x2="80" y2="138"/>
      <line x1="95" y1="140" x2="89" y2="143"/>
      <line x1="98" y1="150" x2="92" y2="150"/>
      <line x1="95" y1="160" x2="89" y2="157"/>
      <line x1="80" y1="168" x2="80" y2="162"/>
      <line x1="65" y1="160" x2="71" y2="157"/>
      <line x1="62" y1="150" x2="68" y2="150"/>
      <line x1="65" y1="140" x2="71" y2="143"/>
    </g>
    
    <!-- Números del medidor -->
    <text x="80" y="136" text-anchor="middle" font-size="6" fill="#2c3e50">0</text>
    <text x="90" y="145" text-anchor="middle" font-size="6" fill="#2c3e50">1</text>
    <text x="90" y="157" text-anchor="middle" font-size="6" fill="#2c3e50">2</text>
    <text x="70" y="157" text-anchor="middle" font-size="6" fill="#2c3e50">4</text>
    <text x="70" y="145" text-anchor="middle" font-size="6" fill="#2c3e50">5</text>
    
    <!-- Aguja del medidor -->
    <line x1="80" y1="150" x2="88" y2="145" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="80" cy="150" r="3" fill="#c0392b"/>
    
    <!-- Tornillos del medidor -->
    <circle cx="68" cy="138" r="1.5" fill="#95a5a6"/>
    <circle cx="92" cy="138" r="1.5" fill="#95a5a6"/>
    <circle cx="68" cy="162" r="1.5" fill="#95a5a6"/>
    <circle cx="92" cy="162" r="1.5" fill="#95a5a6"/>
  </g>
  
  <!-- Señales de trabajo -->
  <g>
    <path d="M320 100 L340 120 L320 140 L300 120 Z" fill="#fbbf24"/>
    <text x="320" y="125" text-anchor="middle" font-size="10" fill="#1f2937">!</text>
  </g>
</svg>