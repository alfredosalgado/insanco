    <rect x="33" y="225" width="4" height="15" fill="#e67e22"/>
    <rect x="40" y="225" width="4" height="15" fill="#e67e22"/>
    <rect x="47" y="225" width="4" height="15" fill="#e67e22"/>
    <rect x="54" y="225" width="4" height="15" fill="#e67e22"/>
    
